<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Proposal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: pink;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
        .heart {
            color: red;
            font-size: 50px;
            animation: heartbeat 1s infinite alternate;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            100% { transform: scale(1.2); }
        }
        .proposal {
            font-size: 24px;
            margin-top: 50px;
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        .buttons {
            margin-top: 20px;
        }
        .btn {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            margin: 10px;
            border-radius: 10px;
            transition: 0.3s;
        }
        .yes {
            background-color: red;
            color: white;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .no {
            background-color: white;
            color: red;
            position: absolute;
            transition: all 0.5s ease;
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ff0;
            animation: confetti-fall 5s linear infinite;
        }
        @keyframes confetti-fall {
            0% { transform: translateY(-10vh) rotate(0deg); }
            100% { transform: translateY(110vh) rotate(360deg); }
        }
    </style>
</head>
<body>

    <h1 class="heart">‚ù§Ô∏è</h1>
    <div class="proposal">
        <p>Will you be my Valentine? ü•∞</p>
    </div>
    
    <div class="buttons">
        <button class="btn yes" onclick="acceptProposal()">Yes üíñ</button>
        <button class="btn no" id="noBtn" onmouseover="moveButton()">No üíî</button>
    </div>

    <script>
        function acceptProposal() {
            document.body.innerHTML = "<h1 class='heart'>üíñ Yay! Happy Valentine's Day! üíñ</h1>";
            createConfetti();
        }

        function moveButton() {
            let noBtn = document.getElementById("noBtn");
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 50);
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        }

        function createConfetti() {
            const colors = ['#ff0', '#f0f', '#0ff', '#f00', '#0f0', '#00f'];
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = `${Math.random() * 100}vw`;
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDuration = `${Math.random() * 3 + 2}s`;
                document.body.appendChild(confetti);
            }
        }
    </script>

</body>
</html>
